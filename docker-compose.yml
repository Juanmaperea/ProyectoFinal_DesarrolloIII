version: "3.8"

services:
  # ========== MESSAGE BROKER ==========
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: taskmanager_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: taskuser
      RABBITMQ_DEFAULT_PASS: taskpass
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - taskmanager_network

  # ========== DATABASE ==========
  postgres:
    image: postgres:15
    container_name: taskmanager_postgres
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskmanager_network

  # ========== MICROSERVICES ==========
  auth_service:
    build: ./auth_service
    container_name: taskmanager_auth
    environment:
      JWT_SECRET_KEY: supersecret
      DATABASE_URL: postgresql+psycopg2://taskuser:taskpass@postgres:5432/taskdb
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskmanager_network

  task_service:
    build: ./task_service
    container_name: taskmanager_task
    environment:
      JWT_SECRET_KEY: supersecret
      DATABASE_URL: postgresql+psycopg2://taskuser:taskpass@postgres:5432/taskdb
      RABBITMQ_URL: amqp://taskuser:taskpass@rabbitmq:5672/
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - taskmanager_network

  notification_service:
    build: ./notification_service
    container_name: taskmanager_notification
    environment:
      RABBITMQ_URL: amqp://taskuser:taskpass@rabbitmq:5672/
    ports:
      - "8003:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - taskmanager_network

  gateway:
    build: ./gateway
    container_name: taskmanager_gateway
    environment:
      AUTH_SERVICE_URL: http://auth_service:8000
      TASK_SERVICE_URL: http://task_service:8000
    ports:
      - "8000:8000"
    depends_on:
      - auth_service
      - task_service
    networks:
      - taskmanager_network

  frontend:
    build: ./frontend
    container_name: taskmanager_frontend
    ports:
      - "5173:5173"
    depends_on:
      - gateway
    networks:
      - taskmanager_network

volumes:
  postgres_data:

networks:
  taskmanager_network:
    driver: bridge