version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth_service:
    build: ./auth_service
    environment:
      JWT_SECRET_KEY: supersecret
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy

  task_service:
    build: ./task_service
    environment:
      JWT_SECRET_KEY: supersecret
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy

  notification_service:
    build: ./notification_service
    ports:
      - "8003:8000"

  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    depends_on:
      auth_service:
        condition: service_started
      task_service:
        condition: service_started

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      gateway:
        condition: service_started
